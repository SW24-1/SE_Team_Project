<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Submit - Galileo Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galileo_design.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f2f5;
            color: #333;
        }
        .galileo-design {
            display: flex;
            width: 100%;
        }
        .sidebar {
            background-color: #2c3e50;
            padding: 20px;
            width: 250px;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu-item {
            margin-bottom: 20px;
            width: 100%;
        }
        .menu-item a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 700;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .menu-item a:hover {
            background-color: #34495e;
        }
        .dashboard-content {
            padding: 30px;
            flex-grow: 1;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #34495e; }
        /* 추가적인 스타일링은 여기에 추가하세요 */
    </style>
</head>
<body>
<div class="galileo-design">
    <div class="sidebar">
        <div class="menu-item">
            <a href="dashboard"><span class="dashboard"> Dashboard </span></a>
        </div>
        <div class="menu-item">
            <a href="bug_submit"><span class="bug-submit"> Bug Submit </span></a>
        </div>
        <div class="menu-item">
            <a href="bug_search"><span class="bug-search"> Bug Search </span></a>
        </div>
        <div class="menu-item">
            <a href="wiki"><span class="wiki"> Wiki </span></a>
        </div>
        <div class="menu-item">
            <a href="settings"><span class="settings"> Settings </span></a>
        </div>
        <div class="menu-item">
            <a href="logout"><span class="logout"> Logout </span></a>
        </div>
    </div>
    <div class="dashboard-content">
        <h1>Submit a Bug Report</h1>
        <form action="submit_bug.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Attach File:</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; }
    .galileo-design { display: flex; width: 100%; }
    .sidebar { width: 200px; background-color: #f4f4f4; padding: 20px; }
    .menu-item { margin-bottom: 20px; }
    .menu-item a { text-decoration: none; color: #333; font-weight: bold; }
    .dashboard-content { flex-grow: 1; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #34495e; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #34495e; }
</style>
</body>
</html>
