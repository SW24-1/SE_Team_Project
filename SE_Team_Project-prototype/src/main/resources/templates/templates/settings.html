<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - Galileo Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galileo_design.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #34495e;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 700;
            display: block;
            margin: 15px 0 5px;
        }
        input[type="checkbox"], select {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        body.dark-mode {
            background-color: #34495e;
            color: #ffffff;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        body.dark-mode select,
        body.dark-mode input[type="checkbox"] {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #34495e;
            padding-top: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .menu-item a:hover {
            background-color: #007bff;
        }
        .dashboard-content {
            margin-left: 220px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .dashboard-content {
                margin-left: 0;
            }
        }
    </style>

</head>
<body>
<div class="galileo-design">
    <div class="sidebar">
        <!-- 사이드바 메뉴 항목 -->
        <div class="menu-item"><a href="dashboard"><span data-lang="dashboard">Dashboard</span></a></div>
    </div>
    <div class="dashboard-content">
        <h1 data-lang="settings">Settings</h1>
        <form id="settingsForm">
            <label for="emailNotifications" data-lang="emailNotifications">Email notifications:</label>
            <input type="checkbox" id="emailNotifications" name="emailNotifications"><br><br>
            <label for="themeSelection" data-lang="selectTheme">Select theme:</label>
            <select id="themeSelection" name="themeSelection">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select><br><br>
            <label for="languageSelection" data-lang="selectLanguage">Select language:</label>
            <select id="languageSelection" name="languageSelection">
                <option value="en">English</option>
                <option value="ko">한국어</option>
                <option value="zh">中文</option>
            </select><br><br>
            <input type="submit" value="Apply Changes">
        </form>
    </div>
</div>
<script>
    const translations = {
        en: {
            dashboard: "Dashboard",
            bugSubmit: "Bug Submit",
            bugSearch: "Bug Search",
            wiki: "Wiki",
            settings: "Settings",
            logout: "Logout",
            emailNotifications: "Email notifications:",
            selectTheme: "Select theme:",
            selectLanguage: "Select language:"
        },
        ko: {
            dashboard: "대시보드",
            bugSubmit: "버그 제출",
            bugSearch: "버그 검색",
            wiki: "위키",
            settings: "설정",
            logout: "로그아웃",
            emailNotifications: "이메일 알림:",
            selectTheme: "다크 모드:",
            selectLanguage: "언어 선택:"
        },
        zh: {
            dashboard: "仪表板",
            bugSubmit: "提交错误",
            bugSearch: "搜索错误",
            wiki: "维基",
            settings: "设置",
            logout: "登出",
            emailNotifications: "电子邮件通知:",
            selectTheme: "选择主题:",
            selectLanguage: "选择语言:"
        }
    };

    function updateLanguage(language) {
        document.querySelectorAll("[data-lang]").forEach(element => {
            const key = element.getAttribute("data-lang");
            element.textContent = translations[language][key];
        });
    }

    document.getElementById("settingsForm").addEventListener("submit", function(event){
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const themeSelection = document.getElementById("themeSelection").value;
        const languageSelection = document.getElementById("languageSelection").value;

        if (themeSelection === "dark") {
            document.body.classList.add("dark-mode");
        } else {
            document.body.classList.remove("dark-mode");
        }

        updateLanguage(languageSelection);

        alert("Settings have been updated.");
        // 여기서 설정을 저장하는 로직을 추가할 수 있습니다.
    });

    document.addEventListener("DOMContentLoaded", () => {
        // 페이지 로드 시 기본 언어 설정 (예: 영어)
        updateLanguage("en");
    });
</script>
</body>
</html>
