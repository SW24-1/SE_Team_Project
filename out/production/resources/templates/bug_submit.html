<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Submit - Galileo Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f2f5;
            color: #333;
        }
        .galileo-design {
            display: flex;
            width: 100%;

        }
        .sidebar {
            background-color: #2c3e50;
            padding: 20px;
            width: 250px;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu-item {
            margin-bottom: 20px;
            width: 100%;
        }
        .menu-item a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 700;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .menu-item a:hover {
            background-color: #34495e;
        }
        .dashboard-content {
            padding: 30px;
            flex-grow: 1;
            width: calc(115% - 10px); /* 사이드바 너비에 맞게 조정 */

        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #34495e; }
        /* 추가적인 스타일링은 여기에 추가하세요 */
    </style>
</head>
<body>
<div class="galileo-design">
    <div class="sidebar">
        <div class="menu-item">
            <a href="dashboard">
                <table><tr><td class="dashboard">Dashboard</td></tr></table>
            </a>
        </div>
        <div class="menu-item">
            <a href="bug_submit">
                <table><tr><td class="bug-submit">Bug Submit</td></tr></table>
            </a>
        </div>
        <div class="menu-item">
            <a href="settings">
                <table><tr><td class="settings">Settings</td></tr></table>
            </a>
        </div>
    </div>
    <div class="dashboard-content">
        <h1>Submit a Bug Report</h1>
        <form th:method="post" th:action="|@{/bug_submit}|" th:object="${issueRequest}">
            <div class="form-group">
                <label th:for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label th:for="priority">priority</label>
                <select id="priority" name="priority" th:field="*{priority}">
                    <option value="0">BLOCKER</option>
                    <option value="1">CRITICAL</option>
                    <option value="2">MAJOR</option>
                    <option value="3">MINOR</option>
                    <option value="4">TRIVIAL</option>
                </select>
            </div>
            <div class="form-group">
                <label th:for="component">component:</label>
                <textarea id="component" name="component" rows="5" th:filed="*{component}" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
<style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; }
    .galileo-design { display: flex; width: 100%; }
    .sidebar { width: 200px; background-color: #2c3e50; padding: 20px; }
    .menu-item { margin-bottom: 20px; }
    .menu-item a { text-decoration: none; color: white; font-weight: bold; }
    .dashboard-content { flex-grow: 1; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #34495e; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #34495e; }
</style>
</body>
</html>
