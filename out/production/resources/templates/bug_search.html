<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .galileo-design {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .menu-item a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
            transition: background-color 0.3s;
        }

        .menu-item a:hover, .menu-item a:focus {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        table {
            margin: auto;
            width: 90%;
            border-radius: 5px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            border-bottom: 1px solid #e1e1e1;
            height: 30px;
            font-size: 14px;
            padding: 10px;
        }

        .num {
            width: 50px;
        }

        .title {
            width: 500px;
        }

        .body {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .body:hover {
            background-color: #ecf0f1;
        }

        .body .title {
            text-align: left;
        }

        button {
            width: 120px;
            height: 40px;
            font-size: 15px;
            border: none;
            outline: none;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #2471a3;
        }
    </style>
</head>
<body>
<div class="galileo-design">
    <div class="sidebar">
        <div class="menu-item">
            <a href="dashboard">Dashboard</a>
        </div>
        <div class="menu-item">
            <a href="bug_search">Bug Search</a>
        </div>
        <div class="menu-item">
            <a href="settings">Settings</a>
        </div>
    </div>
    <div class="content">
        <table class="table">
            <tr><td colspan="6"><h2>게시판</h2></td></tr>
            <tr class="header">
                <td class="num">번호</td>
                <td class="title">제목</td>
                <td>Status</td>
                <td>Priority</td>
                <td>Reporter</td>
                <td>Handler</td>
            </tr>
            <tr th:each="issue : ${issue}" th:class="body" th:onclick="'goToDetail(' + ${issue.id} + ')'">
                <td th:text="${issue.id}">번호</td>
                <td class="title" th:text="${issue.title}">제목</td>
                <td th:text="${issue.status}">Status</td>
                <td th:text="${issue.priority}">Priority</td>
                <td th:text="${issue.reporter}">Reporter</td>
                <td th:text="${issue.handler}">Handler</td>
            </tr>
        </table>
        <script>
        function goToDetail(id) {
            window.location.href = 'bug_details/' + id;
        }
        </script>
        <br>
        <table>
            <tr>
                <td><button onclick="location.href='bug_submit'">글쓰기</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
